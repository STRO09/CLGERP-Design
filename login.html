<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login - College ERP</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h2 class="mb-4 text-center">Login</h2>
      <form id="loginForm" class="mx-auto" style="max-width: 400px">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
      <div id="result" class="mt-4"></div>
      <div class="text-center mt-3">
        <a href="index.html" class="btn btn-link">Back to Home</a>
      </div>
    </div>
    <script>
      // Simulated DB (for demo)
      const users = [
          {role: 'student', name: 'John Doe', number: '12345', email: 'john@student.com', password: 'student123', registered: true},
          {role: 'admin', name: 'Admin User', number: '99999', email: 'admin@college.com', password: 'admin123', registered: true}
      ];
      // Get role from URL
      const urlParams = new URLSearchParams(window.location.search);
      const role = urlParams.get('role') || 'student';

      document.getElementById('loginForm').onsubmit = function(e) {
          e.preventDefault();
          const email = document.getElementById('email').value.trim();
          const password = document.getElementById('password').value.trim();
          const user = users.find(u => u.role === role && u.email === email && u.password === password && u.registered);
          const resultDiv = document.getElementById('result');
          if (user) {
              resultDiv.innerHTML = `
                <div class="alert alert-success">
                    Login successful!<br>
                    <div class="text-center mt-3">
                        <div class="spinner-border text-success" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>` 
                setTimeout(()=>{
                    if(role=='student') {
                        window.location.href = `student-dashboard.html`;
                    }
                    else {
                        window.location.href = `admin-dashboard.html`;
                    }

                },1000);            
              
          } else {
              resultDiv.innerHTML = `
                  <div class="alert alert-danger">
                      Invalid credentials or not registered.
                  </div>
              `;
          }
      };
    </script>
  </body>
</html>
